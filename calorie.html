
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calorie-calculator {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .calorie-calculator h1 {
            color: #333;
            margin-bottom: 0.5em;
        }
        .input-group {
            margin-bottom: 1em;
        }
        .input-group select,
        .input-group input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="calorie-calculator">
        <h1>Calorie Calculator</h1>
        <div class="input-group">
            <label for="food">Select Food:</label>
            <select id="food">
                <option value="">--Select Food--</option>
                <option value="apple">Apple (52 calories)</option>
                <option value="banana">Banana (89 calories)</option>
                <option value="bread">Bread (79 calories per slice)</option>
                <option value="chicken">Chicken Breast (165 calories per 100g)</option>
                <!-- Add more food options here -->
            </select>
        </div>
        <div class="input-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>
        <button class="button" onclick="calculateCalories()">Calculate</button>
        <div class="result" id="calorieResult"></div>
    </div>

    <script>
        const foodCalories = {
            apple: 52,
            banana: 89,
            bread: 79,
            chicken: 165
            // Add more food and their calories here
        };

        function calculateCalories() {
            const food = document.getElementById('food').value;
            const quantity = document.getElementById('quantity').value;
            const calories = foodCalories[food] * quantity;
            const result = document.getElementById('calorieResult');
            
            if (food && quantity > 0) {
                result.innerHTML = `<p>Total Calories: ${calories}</p>`;
            } else {
                result.innerHTML = `<p>Please select a food and enter a valid quantity.</p>`;
            }
        }
    </script>
</body>
</html>
